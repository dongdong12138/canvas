<!DOCTYPE html>
<html lang="zh-Hans">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>我的画板</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <canvas id="canvas" width="300" height="300"></canvas>
  <div id="actions" class="actions">
    <svg class="icon active" id="pen">
      <use xlink:href="#icon-pencil"></use>
    </svg>
    <svg class="icon" id="eraser">
      <use xlink:href="#icon-eraser"></use>
    </svg>  
    <svg class="icon clear" id="clear">
      <use xlink:href="#icon-clear"></use>
    </svg>
    <svg class="icon save" id="save">
      <use xlink:href="#icon-save"></use>
    </svg>
  </div>
  <ol class="colors">
    <li id="black" class="black active"></li>
    <li id="red" class="red"></li>
    <li id="green" class="green"></li>
    <li id="blue" class="blue"></li>
  </ol>
  <ol class="sizes">
    <li id="thin" class="thin"></li>
    <li id="middle" class="middle"></li>
    <li id="thick" class="thick"></li>
  </ol>

  <script src="//at.alicdn.com/t/font_818829_2qo1my3btpj.js"></script>
  <script src="main.js"></script>
</body>
</html>
